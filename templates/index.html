<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Controller</title>

    <style>
        .joystick-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 25vh;
        }
        #joystick {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 50%;
        }
        #handle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #bbb;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Car Controller</h1>

    <h2>Joystick</h2>
    <p>Click and drag the joystick to move the car.</p>



    <h2>Camera Feed</h2>
    <img src="{{ url_for('video_feed') }}" style="width:100%;" />


</body>
</html>
